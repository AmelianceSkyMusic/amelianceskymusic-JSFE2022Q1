<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShopTobi DobreBulo</title>
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,-25" />
</head>
<body class="body">
	<div class="body__container">




		<!-- >------------------------------------------------------------< -->
		<!-- >                          HEADER                            < -->
		<!-- >------------------------------------------------------------< -->

		<header class="header">
			<div class="container">
				<a class="header__logo" href="#"></a>
				<div class="header__bar">
					<input class="search" type="search" name="seatch" id="search">
					<button type="button" class="button">
						<span class="material-symbols-rounded">shopping_bag</span>
						<span>(10)</span>
					</button>
				</div>
			</div>
		</header>




		<!-- >------------------------------------------------------------< -->
		<!-- >                            MAIN                            < -->
		<!-- >------------------------------------------------------------< -->

		<main class="main">
			<!-- ^--------------------------- Cover ----------------------------- -->
			<section class="cover">
				<div class="container">
					<h1 class="h1">BRANDED SNEAKERS AND SHOES</h1>
					<p class="p">accessibility for everybody</p>
				</div>
			</section>

			<!-- ^--------------------------- Catalog ----------------------------- -->
			<section class="catalog">
				<div class="container">
					<!-- ^--------------------------- Content ----------------------------- -->
					<section class="content">
						<!-- ^--------------------------- Heading ----------------------------- -->
						<div class="content__heading">
							<h2 class="h2">Find (130)</h2>
							<select name="sort" id="sort">
								<option value="az">Sort by name (A-Z)</option>
								<option value="za">Sort by name (Z-A)</option>
								<option value="newest">Sort by year (newest first)</option>
								<option value="oldest">Sort by year (oldest first)</option>
							</select>
						</div>

						<!-- ^--------------------------- Cards ----------------------------- -->
						<div class="cards">
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
							<div class="card card-preloader"></div>
						</div>
					</section>

					<!-- ^--------------------------- Filters ----------------------------- -->
					<section class="filters">
						<h2 class="h2">Filters</h2>
						<div class="filters__container">
							<div class="filter filter__stock-balance">
								<h3 class="h3">Stock Balance</h3>

									<!-- <div class="range-slider-double__track"></div> -->
									<!-- <input class="c1" type="range" name="" id="sleder-1" min="0" max="100" value="30"> -->
									<!-- <input class="c1" type="range" name="" id="sleder-2" min="0" max="100" value="70"> -->
								<!-- </div> -->

								<div class="range-slider-double" id="range-slider-double-stock-balance">
									<div class="range-slider-double__range">
										<div class="range-slider-double__track-bg"></div>
										<div class="range-slider-double__track" id="range-slider-double__track"></div>
										<input type="range" name="" id="range-slider-double__slider-1" min="0" max="100" value="30">
										<input type="range" name="" id="range-slider-double__slider-2" min="0" max="100" value="70">
									</div>
									<div class="range-slider-double__labels" id="range-slider-double__labels">
										<span class="p1 range-slider-double__label" id="range-slider-double__label-1">$ 200</span>
										<span class="p1 range-slider-double__label" id="range-slider-double__label-2">$ 800</span>
									</div>
								</div>

								<!-- <div id="slider-balance"></div> -->
								<!-- <div class="mdc-slider mdc-slider--range"> -->
									<!-- <input class="mdc-slider__input" type="range" min="0" max="70" value="30" name="rangeStart" -->
										<!-- aria-label="Continuous range slider demo"> -->
									<!-- <input class="mdc-slider__input" type="range" min="30" max="100" value="70" name="rangeEnd" -->
										<!-- aria-label="Continuous range slider demo"> -->
									<!-- <div class="mdc-slider__track"> -->
										<!-- <div class="mdc-slider__track--inactive"></div> -->
										<!-- <div class="mdc-slider__track--active"> -->
											<!-- <div class="mdc-slider__track--active_fill"></div> -->
										<!-- </div> -->
									<!-- </div> -->
									<!-- <div class="mdc-slider__thumb"> -->

									<!-- <div class="mdc-slider__thumb"> -->
										<!-- <div class="mdc-slider__thumb-knob"></div> -->
									<!-- </div> -->
								<!-- </div> -->
							</div>
							<div class="filter filter__year">
								<h3 class="h3">Year</h3>
								<div class="range-slider-double" id="range-slider-double-year">
									<div class="range-slider-double__range">
										<div class="range-slider-double__track-bg"></div>
										<div class="range-slider-double__track" id="range-slider-double__track"></div>
										<input type="range" name="" id="range-slider-double__slider-1" min="0" max="100" value="30">
										<input type="range" name="" id="range-slider-double__slider-2" min="0" max="100" value="70">
									</div>
									<div class="range-slider-double__labels" id="range-slider-double__labels">
										<span class="p1 range-slider-double__label" id="range-slider-double__label-1"></span>
										<span class="p1 range-slider-double__label" id="range-slider-double__label-2"></span>
									</div>
								</div>
							</div>
							<div class="filter filter__brand">
								<h3 class="h3">Brand</h3>
								<div class="checkbox-container">
									<div class="chackbox-item">
										<input type="checkbox" id="horns" name="horns1">
										<label for="horns1">Nike</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="horns" name="horns2">
										<label for="horns2">Adidas</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="horns" name="horns3">
										<label for="horns3">New Balance</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="horns" name="horns4">
										<label for="horns4">Baba Galya</label>
									</div>
								</div>
							</div>
							<div class="filter filter__popularity">
								<h3 class="h3">Popularity</h3>

									</div>
								</div>
							</div>
							<div class="filter filter__color">

										<label for="horns1">black</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="horns" name="horns2">

									<div class="chackbox-item">

		<!-- >------------------------------------------------------------< -->
		<!-- >                          FOOTER                            < -->

		<footer class="footer">
