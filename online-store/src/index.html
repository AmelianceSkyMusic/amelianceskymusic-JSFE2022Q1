<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShopTobi DobreBulo</title>
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,-25" />
</head>
<body class="body">
	<div class="body__container">




		<!-- >------------------------------------------------------------< -->
		<!-- >                          HEADER                            < -->
		<!-- >------------------------------------------------------------< -->

		<header class="header">
			<div class="container">
				<a class="header__logo" href="#"></a>
				<div class="header__bar">
					<button type="button" class="button">
						<span class="material-symbols-rounded">shopping_bag</span>
						<span>(10)</span>
					</button>
				</div>
			</div>
		</header>




		<!-- >------------------------------------------------------------< -->
		<!-- >                            MAIN                            < -->
		<!-- >------------------------------------------------------------< -->

		<main class="main">
			<!-- ^--------------------------- Cover ----------------------------- -->
			<section class="cover">
				<div class="container">
					<h1 class="h1">BRANDED SNEAKERS AND SHOES</h1>
					<p class="p">accessibility for everybody</p>
				</div>
			</section>

			<!-- ^--------------------------- Catalog ----------------------------- -->
			<section class="catalog">
				<div class="container">

					<!-- ^--------------------------- Filters ----------------------------- -->
					<section class="filters">
						<h2 class="h2">Filters</h2>
						<div class="filters__container">

							<div class="filter filter__brand">
								<h3 class="h3">Brand</h3>
								<div class="checkbox-container">
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__brand-adidas" name="checkbox__brand" value="adidas">
										<label class="p1" for="checkbox__brand-adidas">Adidas</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__brand-new-balance" name="checkbox__brand" value="new-balance">
										<label class="p1" for="checkbox__brand-new-balance">New Balance</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__brand-nike" name="checkbox__brand" value="nike">
										<label class="p1" for="checkbox__brand-nike">Nike</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__brand-puma" name="checkbox__brand" value="puma">
										<label class="p1" for="checkbox__brand-puma">Puma</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__brand-reebok" name="checkbox__brand" value="reebok">
										<label class="p1" for="checkbox__brand-reebok">Reebok</label>
									</div>
								</div>
							</div>

							<div class="filter filter__popularity">
								<h3 class="h3">Popularity</h3>
								<div class="checkbox-container">
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__popular-top" name="checkbox__popular" value="top">
										<label class="p1" for="checkbox__popular-top">TOP</label>
									</div>
								</div>
							</div>

							<div class="filter filter__color">
								<h3 class="h3">Color</h3>
								<div class="checkbox-container">
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__color-black" name="checkbox__color" value="black">
										<label class="p1" for="checkbox__color-black">black</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__color-white" name="checkbox__color" value="white">
										<label class="p1" for="checkbox__color-white">white</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__color-blue" name="checkbox__color" value="blue">
										<label class="p1" for="checkbox__color-blue">Blue</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__color-red" name="checkbox__color" value="red">
										<label class="p1" for="checkbox__color-red">Red</label>
									</div>
								</div>
							</div>

							<div class="filter filter__size">
								<h3 class="h3">Size</h3>
								<div class="checkbox-container">
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__size-4" name="checkbox__size" value="4">
										<label class="p1" for="checkbox__size-4">4</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__size-5" name="checkbox__size" value="5">
										<label class="p1" for="checkbox__size-5">5</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__size-6" name="checkbox__size" value="6">
										<label class="p1" for="checkbox__size-6">6</label>
									</div>
									<div class="chackbox-item">
										<input type="checkbox" id="checkbox__size-7" name="checkbox__size" value="7">
										<label class="p1" for="checkbox__size-7">7</label>
									</div>
								</div>
							</div>

							<div class="filter filter__price">
								<h3 class="h3">Price</h3>
								<div class="range-slider-double" id="range-slider-double__price">
									<div class="range-slider-double__range" id="range-slider-double__range">
										<div class="range-slider-double__track-bg"></div>
										<div class="range-slider-double__track" id="range-slider-double__track"></div>
										<input type="range" name="range__price" id="range-slider-double__slider-1" min="60" max="150" value="60">
										<input type="range" name="range__price" id="range-slider-double__slider-2" min="60" max="150" value="150">
									</div>
									<div class="range-slider-double__labels" id="range-slider-double__labels">
										<span class="p1 range-slider-double__label" id="range-slider-double__label-1">$ 60</span>
										<span class="p1 range-slider-double__label" id="range-slider-double__label-2">$ 150</span>
									</div>
								</div>

							</div>
							<div class="filter filter__year">
								<h3 class="h3">Year</h3>
								<div class="range-slider-double" id="range-slider-double__year">
									<div class="range-slider-double__range">
										<div class="range-slider-double__track-bg"></div>
										<div class="range-slider-double__track" id="range-slider-double__track"></div>
										<input type="range" name="range__year" id="range-slider-double__slider-1" min="2014" max="2022" value="2014">
										<input type="range" name="range__year" id="range-slider-double__slider-2" min="2014" max="2022" value="2022">
									</div>
									<div class="range-slider-double__labels" id="range-slider-double__labels">
										<span class="p1 range-slider-double__label" id="range-slider-double__label-1">2014</span>
										<span class="p1 range-slider-double__label" id="range-slider-double__label-2">2022</span>
									</div>
								</div>
							</div>

							<div class="filter filter__balance">
								<h3 class="h3">Balance</h3>
								<div class="range-slider-double" id="range-slider-double__balance">
									<div class="range-slider-double__range">
										<div class="range-slider-double__track-bg"></div>
										<div class="range-slider-double__track" id="range-slider-double__track"></div>
										<input type="range" name="range__balance" id="range-slider-double__slider-1" min="1" max="61" value="1">
										<input type="range" name="range__balance" id="range-slider-double__slider-2" min="1" max="61" value="61">
									</div>
									<div class="range-slider-double__labels" id="range-slider-double__labels">
										<span class="p1 range-slider-double__label" id="range-slider-double__label-1">1</span>
										<span class="p1 range-slider-double__label" id="range-slider-double__label-2">61</span>
									</div>
								</div>
							</div>

						</div>
					</section>

					<!-- ^--------------------------- Content ----------------------------- -->
					<section class="content">
						<!-- ^--------------------------- Heading ----------------------------- -->
						<div class="content__heading">
							<input class="cards-search" type="search" name="seatch" id="search" autofocus>
							<select class="cards-sort" name="sort" id="sort">
								<option value="default">Sort by default</option>
								<option value="az">Sort by name (A-Z)</option>
								<option value="za">Sort by name (Z-A)</option>
								<option value="newest">Sort by year (newest first)</option>
								<option value="oldest">Sort by year (oldest first)</option>
							</select>
						</div>

						<!-- ^--------------------------- Cards ----------------------------- -->
						<div class="cards">

						</div>
						<script>
							const cardsD = document.querySelector('.cards');
							for (let i = 0; i < 20; i++) {
								cardsD.innerHTML += `
									<div class="card card-preloader">
										<div class="card-preloader__img">
											<div class="loader"><div></div><div></div><div></div></div>
										</div>
									</div>
								`;
							}
						</script>
					</section>


				</div>
			</section>


		</main>





		<!-- >------------------------------------------------------------< -->
		<!-- >                          FOOTER                            < -->
		<!-- >------------------------------------------------------------< -->

		<footer class="footer">
			<div class="container">


			</div>
		</footer>




	</div>
</body>

</html>
